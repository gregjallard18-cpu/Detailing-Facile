<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .Title }}{{ .Title }} – {{ end }}Detailing Facile</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}Detailing Facile – Le detailing pro à portée de tous.{{ end }}">
  <style>
    :root{
      --bleu:#2A3B4D;
      --jaune:#F4C431;
      --blanc:#ffffff;
      --gris:#f6f8fa;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--gris);color:#111}
    header{background:var(--bleu);color:var(--blanc);padding:20px}
    header .brand{display:flex;align-items:center;gap:12px;font-weight:700;font-size:20px}
    header .spark{width:14px;height:14px;background:conic-gradient(from 0deg, var(--jaune), #ffd966, var(--jaune));clip-path:polygon(50% 0,60% 40%,100% 50%,60% 60%,50% 100%,40% 60%,0 50%,40% 40%);filter:drop-shadow(0 0 6px rgba(244,196,49,.6))}
    nav{margin-top:10px;display:flex;gap:12px;flex-wrap:wrap}
    nav a{color:#fff;text-decoration:none;opacity:.9}
    nav a:hover{opacity:1;text-decoration:underline}
    main{max-width:920px;margin:24px auto;padding:0 16px}
    article{background:#fff;border-radius:12px;padding:24px;box-shadow:0 1px 3px rgba(0,0,0,.06)}
    h1,h2{color:var(--bleu)}
    .cta{display:inline-block;margin:12px 0;padding:10px 16px;background:var(--jaune);border-radius:8px;color:#000;text-decoration:none;font-weight:600}
    footer{max-width:920px;margin:24px auto 40px;padding:0 16px;color:#555}
  </style>
</head>
<body>
  <header>
    <div class="brand"><div class="spark"></div> Detailing Facile</div>
    <nav>
      <a href="/">Accueil</a>
      <a href="/guides/detailing-complet/">Guide complet</a>
      <a href="/guides/micro-rayures/">Micro-rayures</a>
      <a href="/articles/">Articles</a>
    </nav>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    <small>© {{ now.Format "2006" }} Detailing Facile • Le detailing pro à portée de tous.</small>
  </footer>
</body>
</html>
